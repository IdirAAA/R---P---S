<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function getComputerChoice() {
            let x = Math.random()
            let computer_choice;
            if (x < 1/3) {
                computer_choice = "rock"
            }
            else if (x >= 2/3) {
                computer_choice = "paper"
            }
            else {
                computer_choice = "scissors"
            }

            return computer_choice

        }

        function getHumanChoice() {
            let human_choice = prompt("What is your choice").toLowerCase()
            return human_choice
            
        }

        let human_score = 0;
        let computer_score = 0;

        function playround(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return "It is a tie "
            }

            else if ((humanChoice === 'scissors' && computerChoice === 'paper') || (humanChoice === 'paper' && computerChoice === 'rock')
            || (humanChoice ==='rock' && computerChoice === 'scissors')) {
                human_score ++
                return "You win!"
            }

            else {
                computer_score ++
                return "You lose!"
            }


        }

        function playgame() {
            console.log(playround(getHumanChoice(), getComputerChoice()))
            console.log(playround(getHumanChoice(), getComputerChoice()))
            console.log(playround(getHumanChoice(), getComputerChoice()))
            console.log(playround(getHumanChoice(), getComputerChoice()))
            console.log(playround(getHumanChoice(), getComputerChoice()))
            console.log(`you scored ${human_score} and the computer scored ${computer_score}`)
        
        }

        playgame()









    </script>
